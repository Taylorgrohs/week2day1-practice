<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/scripts.js"></script>

    <title>HTML help</title>
  </head>
  <body>
    <div class="container">
      <h2>HTML help</h2>

      <p>This is a very special page. If you click somewhere, it will tell you what type of HTML element you clicked on.</p>
      <div class="hidden">
        <p>Want to see cute walrus? <span id="clickable">Click here</span> to see the walrus!</p>
      </div>
      <div class="showing">
        <img src="img/walrus.jpg">
        <p>Look at the cute walrus! <span id="clickable2">Click here</span> to hide the walrus!</p>
      </div>
    </div>


  </body>
</html>
